<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
         <title>Diagramme de points</title>
        <script src="http://d3js.org/d3.v3.js"type="text/javascript"></script>
		<style>
         .axis path,
           .axis line {
             fill:none;
               stroke:black;
             shape-rendering: crispEdges;
          }
        .axis text {
              font-family:sans-serif;
             font-size:11px;
         }
       </style>
       <script type="text/javascript">
       function draw(dataset){
          //Largeur et hauteur du graphe
          var larg =600;
           var haut =200;
           var padding =20;
           
          //Création de l'élément SVG
         var svg = d3.select("body")
             .append("svg")
             .attr("width", larg)
              .attr("height", haut);
  
           var xScale = d3.scale.linear()
             .domain([0, d3.max(dataset, function(d){return d[0];})])
               .range([padding, larg - padding *2]);
   
          var yScale = d3.scale.linear()
             .domain([0, d3.max(dataset, function(d){return d[1];})])
            .range([haut - padding , padding]);
            var rScale = d3.scale.linear()
             .domain([0, d3.max(dataset, function(d){return d[1];})])
              .range([2, 5]);
   
          svg.selectAll("circle")
               .data(dataset)
              .enter()
              .append("circle")
               .attr("cx", function(d){
               return xScale(d[0]);
               })
                .attr("cy", function(d){
               return yScale(d[1]);
             })
             .attr("r", function(d){
                   return rScale(d[1]);
              });
  
          svg.selectAll("text")
              .data(dataset)
               .enter()
      .append("text")
              .text(function(d){
                 return d[0]+","+ d[1];
               })
              .attr("x", function(d){
                return xScale(d[0])+10;
             })
             .attr("y", function(d){
                  return yScale(d[1])+10;
              })
               .attr("font-family", "sans-serif")
              .attr("font-size", "11px")
              .attr("fill", "grey");
			  
			  
			  
			  var xAxis = d3.svg.axis()
               .scale(xScale)
               .ticks(5)//Nombre approx. de barbules
              .orient("bottom");
   
         var yAxis = d3.svg.axis()
              .scale(yScale)
			  .ticks(5)
             .orient("left")
               ;
   
         svg.append("g")
              .attr("class", "axis")//Assigne la classe CSS "axis"
              .attr("transform", "translate(0,"+(haut - padding)+")")
              .call(xAxis);
             
          svg.append("g")
             .attr("class", "axis")
              .attr("transform", "translate("+ padding +",0)")
             .call(yAxis);
      }
       
      </script>
   </head>
   <body>
       <script type="text/javascript">
          d3.json("points.json", draw);
      </script>
   </body>
   </html>
